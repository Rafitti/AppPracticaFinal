<div class="row">

        <app-recetas-lista
        (Recetaquefueseleccionada)="RecetaSeleccionada= $event"></app-recetas-lista>
    </div>
    <div class="col-md-7">
        <app-recetas-detalle
        *ngIf="RecetaSeleccionada; else infotext"

        <p> Selecciona una receta !!!</p>
      </ng-template>
    </div>
</div>
